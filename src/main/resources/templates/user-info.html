<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  th:with="lang=${#locale.language}" th:lang="${lang}" lang="en">

<head th:replace="layouts/main :: htmlhead"><title></title></head>
<body>

<nav th:replace="layouts/main :: navigation"></nav>

<div class="container pt-4" th:object="${user}">
    <div class="row d-flex justify-content-center">
        <div class="col-auto">
            <div class="jumbotron">
                <p class="display-4">User info page</p>
                <hr class="my-4">
                <p><b>Hello, </b><span th:text="*{getFullName()}"></span></p>
                <p><b>Your email </b><span th:text="*{email}"></span></p>
                <p>
                    <b>and roles:</b>
                    <th:block th:each="role : *{getRoles()}">
                        &nbsp;<span th:text="${role.name}"></span>
                    </th:block>
                </p>
                <p><b>Is enabled: </b><span th:text="*{enabled}"></span></p>
                <p><a type="button" th:href="@{/logout}" class="btn btn-secondary bg-secondary text-white">Logout</a></p>
            </div>
        </div>
    </div>
</div>

<div th:replace="layouts/main :: footer"></div>
</body>
</html>
